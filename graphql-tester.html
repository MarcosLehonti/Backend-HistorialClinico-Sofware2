<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Tester - Historial Cl√≠nico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        .panel {
            display: flex;
            flex-direction: column;
        }
        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        textarea {
            flex: 1;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .response {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .examples {
            grid-column: 1 / -1;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .examples h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
        .status {
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .token-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GraphQL Tester</h1>
            <p>Prueba tu API GraphQL del Historial Cl√≠nico</p>
        </div>
        
        <div class="content">
            <div class="panel">
                <h2>üìù Query / Mutation</h2>
                <textarea id="queryInput" placeholder='Escribe tu query aqu√≠, por ejemplo:

query {
  especialidades {
    id
    nombre
  }
}'></textarea>
                
                <div style="margin-top: 10px;">
                    <label style="color: #666; font-size: 14px;">üîê Token JWT (opcional):</label>
                    <input type="text" id="tokenInput" class="token-input" placeholder="Bearer token (dejar vac√≠o si no se requiere autenticaci√≥n)">
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="executeQuery()">‚ñ∂Ô∏è Ejecutar</button>
                    <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è Limpiar</button>
                </div>
                
                <div id="status"></div>
            </div>
            
            <div class="panel">
                <h2>üìä Respuesta</h2>
                <div id="response" class="response">La respuesta aparecer√° aqu√≠...</div>
            </div>
            
            <div class="examples">
                <h3>üìö Ejemplos R√°pidos (Click para cargar)</h3>
                <button class="example-btn" onclick="loadExample('especialidades')">Listar Especialidades</button>
                <button class="example-btn" onclick="loadExample('usuarios')">Listar Usuarios</button>
                <button class="example-btn" onclick="loadExample('medicos')">Listar M√©dicos</button>
                <button class="example-btn" onclick="loadExample('login')">Login</button>
                <button class="example-btn" onclick="loadExample('registro')">Registro</button>
                <button class="example-btn" onclick="loadExample('crearEspecialidad')">Crear Especialidad</button>
                <button class="example-btn" onclick="loadExample('crearCita')">Crear Cita</button>
            </div>
        </div>
    </div>

    <script>
        const GRAPHQL_URL = 'http://localhost:8080/graphql';

        const examples = {
            especialidades: `query {
  especialidades {
    id
    nombre
  }
}`,
            usuarios: `query {
  usuarios {
    id
    username
    email
    roles {
      id
      nombre
    }
  }
}`,
            medicos: `query {
  medicos {
    id
    username
    email
    especialidades {
      id
      nombre
    }
  }
}`,
            login: `mutation {
  login(input: {
    username: "admin"
    password: "password123"
  }) {
    token
    usuarioId
    rol
  }
}`,
            registro: `mutation {
  registro(input: {
    username: "nuevo_usuario"
    password: "password123"
    email: "usuario@example.com"
  }) {
    id
    username
    email
  }
}`,
            crearEspecialidad: `mutation {
  crearEspecialidad(nombre: "Cardiolog√≠a") {
    id
    nombre
  }
}`,
            crearCita: `mutation {
  crearCita(input: {
    usuarioId: "1"
    medicoId: "2"
    especialidadId: "1"
    turnoId: "1"
    diaId: "1"
    horarioId: "5"
    horario: "10:00-11:00"
    nombreUsuarioLogeado: "Juan Perez"
  }) {
    id
    horario
    fecha
  }
}`
        };

        function loadExample(exampleName) {
            document.getElementById('queryInput').value = examples[exampleName];
            showStatus('Ejemplo cargado: ' + exampleName, 'success');
        }

        async function executeQuery() {
            const query = document.getElementById('queryInput').value.trim();
            const token = document.getElementById('tokenInput').value.trim();
            const responseDiv = document.getElementById('response');

            if (!query) {
                showStatus('Por favor, escribe una query', 'error');
                return;
            }

            showStatus('Ejecutando...', 'success');
            responseDiv.textContent = 'Cargando...';

            try {
                const headers = {
                    'Content-Type': 'application/json',
                };

                if (token) {
                    headers['Authorization'] = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
                }

                const response = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                    showStatus('‚úÖ Query ejecutada exitosamente', 'success');
                    
                    // Si es un login exitoso, guardar el token autom√°ticamente
                    if (data.data && data.data.login && data.data.login.token) {
                        document.getElementById('tokenInput').value = data.data.login.token;
                        showStatus('‚úÖ Query ejecutada exitosamente. Token guardado autom√°ticamente.', 'success');
                    }
                } else {
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                    showStatus('‚ùå Error en la respuesta', 'error');
                }
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}\n\n¬øEst√° corriendo el servidor en ${GRAPHQL_URL}?`;
                showStatus('‚ùå Error de conexi√≥n', 'error');
            }
        }

        function clearAll() {
            document.getElementById('queryInput').value = '';
            document.getElementById('response').textContent = 'La respuesta aparecer√° aqu√≠...';
            document.getElementById('status').innerHTML = '';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Permitir ejecutar con Ctrl+Enter
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                executeQuery();
            }
        });
    </script>
</body>
</html>
